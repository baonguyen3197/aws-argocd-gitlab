apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-catch-all
  namespace: gitlab
spec:
  ingressClassName: gitlab-nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab-webservice-default
            port:
              number: 8181